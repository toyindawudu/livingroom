<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ===BOX ICON CSS=== -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <!-- MAIN CSS -->
  <link rel="stylesheet" href="./css/main.css">
  <title>Healthy Greens </title>
</head>
<body>
  <!-- === SCROLL TOP === -->
  <a href="#" class="scrolltop" id="scroll-top">
    <i class="bx bx-chevron-up-circle scrolltop__icon"></i>
  </a>
  <!-- === HEADER === -->
  <header class="main-header" id="header">
    <nav class="nav body-container" id="navId">
      <a href="#" class="nav__logo">Living Room</a>
      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
          <li class="nav__item"><a href="#menu" class="nav__link">Menu</a></li>
          <li class="nav__item"><a href="#contact  " class="nav__link">Contact</a></li>
        </ul>
      </div>
      <div class="nav__toggle" id="nav-toggle">
        <i class='bx bx-menu-alt-right'></i>
      </div>
    </nav>
  </header>
  <main class="main-main"> 
    <!-- === HOME === -->
    <section class="home" id="home">
      <div class="home__container body-container body-grid">
        <div class="home__data">
          <h1 class="home__title">Healthy & <br> flavour-some dishes</h1>
          <h2 class="home__subtitle">Enjoy tasty fresh meals</h2>
          <a href="#" class="button">View our Menu</a>
        </div>
        <img src="./images/hero.jpeg" alt="" class="home__image">
      </div>
    </section>
    <!-- === ABOUT === -->
    <section class="about body-container" id="about">
      <div class="about__container body-grid">
        <div class="about__data">
          <span class="section-subtitle about__initial">About us</span>
          <h2 class="section-title about__initial">We cook the best <br> vegan meals in town</h2>
          <p class="about__description">We cook the best food in the entire city, with excellent customer service, the best meals and tastiest treats</p>
          <a href="#" class="button">Explore history</a>
        </div>
        <img src="./images/shop.jpeg" alt="A picture of the front of the restuarant" class="about__image">
      </div>
    </section>
    <!-- === SERVICES === -->
    <section class="services body-container" id="about"></section>
    <!-- === MENU === -->
    <section class="menu body-container" id="menu"></section>
    <!-- === CONTACT === -->
    <section class="contact"></section>
  </main >
  <footer class="footer section body-container">
  </footer>
  <!-- === SCROLL REVEAL -->
  <script src="https://unpkg.com/scrollreveal"></script>
  <!-- === MAIN JS === -->
  <script src="./js/main.js"></script>
</body>
</html>
